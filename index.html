<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/5099dce4b2.js"
      crossorigin="anonymous"
    ></script>
    <title>Odin-Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="display">
        <!-- <div class="display"></div> -->
        <textarea name="display" id="display"></textarea>
      </div>
      <div class="btn-cntnr">
        <div class="btn-line-one">
          <button class="clear">AC</button>
          <button class="backspace"><i class="fa-solid fa-delete-left"></i></button>
          <button class="operator">%</button>
          <button class="operator">/</button>
        </div>
        <div class="btn-line-two">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">x</button>
        </div>
        <div class="btn-line-three">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">-</button>
        </div>
        <div class="btn-line-four">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>
        </div>
        <div class="btn-line-five">
          <button class="zero number">0</button>
          <button class="decimal">.</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
